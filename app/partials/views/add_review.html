<div class="container">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	        <legend>Add Review for {{albumName}}</legend>
	    </div>
		<div class="form-group">
			<label for="review" class="col-sm-2 control-label">Review</label>
			<div class="col-sm-10">
				<textarea id="review" class="form-control" cols="7" style="resize: vertical; min-height: 60px" ng-model="review"></textarea>
			</div>
		</div>

		<div class="form-group">
	        <div class="col-sm-10 col-sm-offset-2">
	            <button type="submit" class="btn btn-primary" ng-click="submitClicked()">Submit</button>
	        </div>
	    </div>
	</form>
</div>
