<div class="panel panel-default col-sm-12 my-panel" ng-repeat="item in reviews">
	<div class="panel-heading">
		<h3 class="panel-title">{{item.albumName}}</h3>
	</div>
	<div class="panel-body">

			<div class="table-responsive">
			<div class="col-sm-9">
				<div class="row">
					<table class="table table-striped table-condensed table-hover">
					<tr>
						<th>Customer Name</th>
						<td>{{item.custName}}</td>
					</tr>
					<tr>
						<th>Album </th>
						<td>{{item.albumName}}</td>
					</tr>
					<tr>
						<th>Artist Name</th>
						<td>{{item.artistName}}</td>
					</tr>
					<tr>
						<th>Company Name</th>
						<td>{{item.companyName}}</td>

					</tr>
				</table>
				</div>
				<div class="row">
					<textarea disabled class="form-control">{{item.review}}</textarea>
				</div>
			</div>
			<div class="col-sm-3">
				<img ng-src="{{item.artwork}}" class="img-responsive">
			</div>
		</div>


	</div>
</div>
