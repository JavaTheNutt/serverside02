<div class="container-fluid">
    <form name="addRecordCompany" class="form-inline col-md-12" role="form" ng-show="$parent.adminLoggedIn" novalidate style="padding-bottom: 20px;">
        <div class="form-group">
            <label class="sr-only" for="companyName">label</label>
            <input type="text" class="form-control" name="companyName" id="companyName"
                   placeholder="Company Name..." ng-model="personToAdd.name" ng-disabled="isInEdit" required
                   pattern="[A-Z][a-z]+( [A-Z][a-z]+)?"
                   ng-class="{'invalidField': addRecordCompany.companyName.$dirty && addRecordCompany.companyName.$invalid }"
                   uib-tooltip="Please enter a properly capitalised name" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="addRecordCompany.companyName.$dirty && addRecordCompany.companyName.$invalid" autofocus
            >
        </div>
        <div class="form-group">
            <label class="sr-only" for="companyCity">label</label>
            <input type="text" class="form-control" name="companyCity" id="companyCity"
                   placeholder="Company City..." ng-model="personToAdd.city" ng-disabled="isInEdit" required
                   pattern="[A-Z][a-z]+( [A-Z][a-z]+)?"
                   ng-class="{'invalidField': addRecordCompany.companyCity.$dirty && addRecordCompany.companyCity.$invalid }"
                   uib-tooltip="Please enter a properly capitalised name" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="addRecordCompany.companyCity.$dirty && addRecordCompany.companyCity.$invalid"
            >
        </div>
        <div class="form-group">
            <label class="sr-only" for="companyRep">label</label>
            <input type="text" class="form-control" name="companyRep" id="companyRep"
                   placeholder="Company Representative..." ng-model="personToAdd.rep" required
                   pattern="[A-Z][a-z]+( [A-Z][a-z]+)?"
                   ng-class="{'invalidField': addRecordCompany.companyRep.$dirty && addRecordCompany.companyRep.$invalid }"
                   uib-tooltip="Please enter a properly capitalised name" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="addRecordCompany.companyRep.$dirty && addRecordCompany.companyRep.$invalid"
            >
        </div>
        <div class="form-group">
            <label class="sr-only" for="repEmail">label</label>
            <input type="email" class="form-control" name="repEmail" id="repEmail"
                   placeholder="Representative Email..." ng-model="personToAdd.repemail" required
                   pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
                   ng-class="{'invalidField': addRecordCompany.repEmail.$dirty && addRecordCompany.repEmail.$invalid }"
                   uib-tooltip="Please enter a valid email address" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="addRecordCompany.repEmail.$dirty && addRecordCompany.repEmail.$invalid"
            >
        </div>
        <div class="form-group">
            <label class="sr-only" for="website">label</label>
            <input type="url" class="form-control" name="website" id="website"
                   placeholder="Website..." ng-model="personToAdd.website" required
                   pattern="https?://[a-zA-Z]{3}\.[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}"
                   ng-class="{'invalidField': addRecordCompany.website.$dirty && addRecordCompany.website.$invalid }"
                   uib-tooltip="Please enter a valid web address including protocol and domain"
                   tooltip-placement="bottom"
                   tooltip-trigger="mouseenter"
                   tooltip-enable="addRecordCompany.website.$dirty && addRecordCompany.website.$invalid"
            >
        </div>

        <button type="button" class="btn btn-primary" ng-click="submitClicked(personToAdd)"
                ng-disabled="addRecordCompany.$invalid">Submit
        </button>
        <button type="reset" class="btn btn-danger" ng-click="resetDisable()">Clear Data</button>
    </form>
</div>
<div class="container">
    <form class="form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i> </div>
                <input type="text" class="form-control" placeholder="Search Data" ng-model="searchCompanies">
            </div>
        </div>
    </form>
</div>
<div class="container-fluid">
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th>
                <a ng-click="sortType = 'companyname'; sortReverse = !sortReverse" class="tableHeading">
                    Name
                    <span ng-show="sortType == 'companyname' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'companyname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a ng-click="sortType = 'companycity'; sortReverse = !sortReverse" class="tableHeading">
                    City
                    <span ng-show="sortType == 'companycity' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'companycity' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>
                <a ng-click="sortType = 'representative'; sortReverse = !sortReverse" class="tableHeading">
                    Representative
                </a>
                <span ng-show="sortType == 'representative' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'representative' && sortReverse" class="fa fa-caret-up"></span>
            </th>
            <th>
                <a ng-click="sortType = 'representativeemail'; sortReverse = !sortReverse" class="tableHeading">
                    Representative Email
                </a>
                <span ng-show="sortType == 'representativeemail' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'representativeemail' && sortReverse" class="fa fa-caret-up"></span>
            </th>
            <th>
                <a ng-click="sortType = 'website'; sortReverse = !sortReverse" class="tableHeading">
                    Website
                </a>
                <span ng-show="sortType == 'website' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'website' && sortReverse" class="fa fa-caret-up"></span>
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data | orderBy: sortType: sortReverse | filter: searchCompanies">
            <td>{{item.companyname}}</td>
            <td>{{item.companycity}}</td>
            <td>{{item.representative}}</td>
            <td>{{item.representativeemail}}</td>
            <td>{{item.website}}</td>
            <td>
                <button class="btn btn-warning" ng-click="editClicked(item.companyid)" ng-show="$parent.adminLoggedIn"><i
                        class="fa fa-edit"></i></button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteClicked(item.companyid)" ng-show="$parent.adminLoggedIn"><i
                        class="fa fa-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
