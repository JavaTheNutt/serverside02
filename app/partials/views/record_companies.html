<div class="container-fluid">
    <form action="" method="post" class="form-inline" role="form" style="width: 100%;">
        <div class="form-group">
            <label class="sr-only" for="companyName">label</label>
            <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Company Name..." ng-model="personToAdd.name" ng-disabled="isInEdit" >
        </div>
        <div class="form-group">
            <label class="sr-only" for="companyCity">label</label>
            <input type="text" class="form-control" name="companyCity" id="companyCity" placeholder="Company City..." ng-model="personToAdd.city">
        </div>
        <div class="form-group">
            <label class="sr-only" for="companyRep">label</label>
            <input type="text" class="form-control" name="companyRep" id="companyRep" placeholder="Company Representative..." ng-model="personToAdd.rep">
        </div>
        <div class="form-group">
            <label class="sr-only" for="repEmail">label</label>
            <input type="text" class="form-control" name="repEmail" id="repEmail" placeholder="Representative Email..." ng-model="personToAdd.repemail">
        </div>
        <div class="form-group">
            <label class="sr-only" for="website">label</label>
            <input type="text" class="form-control" name="website" id="website" placeholder="Website..." ng-model="personToAdd.website">
        </div>

        <button type="button" class="btn btn-primary" ng-click="submitClicked(personToAdd)">Submit</button>
        <button type="reset" class="btn btn-danger" ng-click="resetDisable()">Clear Data</button>
    </form>
</div>
<div class="container-fluid">
    <table  class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th ng-repeat="item in tableHeadings">{{item}}</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data">
            <td>{{item.companyname}}</td>
            <td>{{item.companycity}}</td>
            <td>{{item.representative}}</td>
            <td>{{item.representativeemail}}</td>
            <td>{{item.website}}</td>
            <td><button class="btn btn-warning" ng-click="editClicked(item.companyid)"><i class="fa fa-edit"></i> </button> </td>
            <td><button class="btn btn-danger" ng-click="deleteClicked(item.companyid)"><i class="fa fa-remove"></i> </button> </td>
        </tr>
        </tbody>
    </table>
</div>
