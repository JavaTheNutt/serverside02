<div class="container">
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <legend>Add a record company</legend>
        </div>
        <div class="form-group" ng-repeat="item in fields">
            <label for="{{item.id}}" class="col-sm-2 control-label">{{item.label.text}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="{{item.id}}" placeholder="{{item.inputField.placeholder}}" ng-model="item.inputField.model">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="button" class="btn btn-primary" ng-click="buttonClicked()">Submit</button>
            </div>
        </div>
    </form>
</div>
