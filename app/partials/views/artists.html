<div class="container-fluid">
    <form name="addArtist" class="form-inline" role="form" ng-show="$parent.adminLoggedIn" novalidate>
        <div class="form-group col-md-3">
            <label class="sr-only" for="artistName">artist name</label>
            <input type="text" class="form-control addItemField" name="artistName" id="artistName"
                   placeholder="Artist Name..." ng-model="artistToAdd.name" ng-disabled="isInEdit" required
                   ng-class="{'invalidField' : addArtist.artistName.$dirty && addArtist.artistName.$invalid}"
                   uib-tooltip="Enter the name of the artist" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter" tooltip-enable="addArtist.artistName.$dirty && addArtist.artistName.$invalid" autofocus
           >
        </div>
        <div class="form-group col-md-3">
            <label class="sr-only" for="city">artist name</label>
            <input type="text" class="form-control addItemField" name="city" id="city"
                   placeholder="Artist City..." ng-model="artistToAdd.city" ng-disabled="isInEdit" required
                   ng-class="{'invalidField' : addArtist.city.$dirty && addArtist.city.$invalid}"
                   uib-tooltip="Enter the artists city" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter" tooltip-enable="addArtist.city.$dirty && addArtist.city.$invalid"
            >
        </div>
        <div class="form-group col-md-3">
            <label class="sr-only" for="website">artist name</label>
            <input type="url" class="form-control addItemField" name="city" id="website"
                   placeholder="Artist website..." ng-model="artistToAdd.website"  required
                   ng-class="{'invalidField' : addArtist.website.$dirty && addArtist.website.$invalid}"
                   uib-tooltip="Enter the artists website" tooltip-placement="bottom"
                   tooltip-trigger="mouseenter" tooltip-enable="addArtist.website.$dirty && addArtist.website.$invalid"
            >
        </div>
        <div class="form-group col-md-3">
            <button type="button" class="btn btn-primary" ng-click="submitArtist()"
                    ng-disabled="addArtist.$invalid">Submit
            </button>
            <button type="reset" class="btn btn-danger" ng-click="resetAddArtist()">Clear Data</button>
        </div>
    </form>
</div>
<div class="container" style="margin-top: 20px;">
    <form class="form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i> </div>
                <input type="text" class="form-control" placeholder="Search Data" ng-model="searchArtists">
            </div>
        </div>
    </form>
</div>
<div class="container">
<table class="table table-responsive table-hover table-striped">
    <thead>
    <tr>
        <th>
            <a ng-click="sortType = 'artistname'; sortReverse = !sortReverse" class="tableHeading">
                Name
                <span ng-show="sortType == 'artistname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'artistname' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a ng-click="sortType = 'city'; sortReverse = !sortReverse" class="tableHeading">
                City
                <span ng-show="sortType == 'city' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'city' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th>
            <a ng-click="sortType = 'website'; sortReverse = !sortReverse" class="tableHeading">
                Website
                <span ng-show="sortType == 'website' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'website' && sortReverse" class="fa fa-caret-up"></span>
            </a>
        </th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data | orderBy: sortType: sortReverse | filter: searchArtists">
        <td>{{item.artistname}}</td>
        <td>{{item.city}}</td>
        <td>{{item.website}}</td>
        <td>
            <button class="btn btn-warning" ng-click="editClicked(item.artistid)" ng-show="$parent.adminLoggedIn"><i class="fa fa-edit"></i> </button>
        </td>
        <td>
            <button class="btn btn-danger" ng-click="deleteClicked(item.artistid)" ng-show="$parent.adminLoggedIn"><i class="fa fa-remove"></i> </button>
        </td>
        <td>
            <button class="btn btn-primary" ng-click="showAlbumsClicked(item.artistid)"><i class="fa fa-search"></i> Show Albums</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
