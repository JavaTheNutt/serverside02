<div class="navbar navbar-inverse navbar-static-top" id="navBar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home"><span class="glyphicon glyphicon-home"></span>
                Home</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="navbar-right nav navbar-nav">
                <li>
                    <button type="button" class="navbar-btn btn-danger btn" ng-show="localLoggedIn"
                            ng-click="logoutClicked()">logout
                    </button>
                </li>
                <li ui-sref-active="active" ng-repeat="item in links" class="dropdown" uib-dropdown
                    on-toggle="toggled(open)">
                    <a href="#" uib-dropdown-toggle>{{item.name}}<b class="caret"></b> </a>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ui-sref-active="active" ng-repeat="item2 in item.subLinks"><a ui-sref="{{item2.state}}">{{item2.text}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <center>
                <form class="form-inline navbar-form" ng-hide="localLoggedIn">
                    <div class="form-group">
                        <label class="sr-only" for="uname">username</label>
                        <input type="text" class="form-control" name="uname" id="uname" placeholder="Username or Email"
                               ng-model="user.uname">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Username or Email" ng-model="user.password">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="submitClicked(user)">Login</button>
                </form>
            </center>
        </div>
    </div>
</div>
